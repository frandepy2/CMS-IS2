{% extends 'base/base.html' %}

{% block content %}
    {% load permissions_tags %}
    {% if user|has_permission:'edit_roles' %}
        <div class="container mt-5 ml-5">
            <div class="d-flex">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-right">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    {% else %}
        <h3>No tiene permiso para modificar roles. Ser√° redirigido en unos segundos.</h3>
        <script>
            setTimeout(function() {
                window.history.back();
            }, 3000); // Redirect the user back after 3 seconds
        </script>
    {% endif %}
{% endblock %}
