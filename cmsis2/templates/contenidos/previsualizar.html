{% extends 'base/base.html' %}

{% block content %}
    {% load permissions_tags %}

    {% if user|has_permission:"create_content" %}
        <div class="container">
            <div class="container">
                <div class="mt-3 text-justify">
                    {{ plantilla.plantilla.html | safe }}
                </div>
            </div>
        </div>
    {% else %}
        <h2>No tiene permisos para crear contenido.</h2>
    {% endif %}
{% endblock %}
