{% extends 'base/base.html' %}

{% block content %}
    <h1>Kanban</h1>
    <body>
    <div class="kanban-board">
        <div class="kanban-column">
            <h2>Creado</h2>
            <div class="kanban-card">Tarea 1</div>
            <div class="kanban-card">Tarea 2</div>
        </div>
        <div class="kanban-column">
            <h2>Edición</h2>
            <div class="kanban-card">Tarea 3</div>
        </div>
        <div class="kanban-column">
            <h2>Revisión</h2>
            <div class="kanban-card">Tarea 4</div>
        </div>
        <div class="kanban-column">
            <h2>Publicado</h2>
            <div class="kanban-card">Tarea 5</div>
        </div>
        <div class="kanban-column">
            <h2>Rechazado</h2>
            <div class="kanban-card">Tarea 6</div>
        </div>
    </div>
    <a href="{% url 'seleccionar_plantilla' category.id %}" class="btn btn-sm btn-primary">Crear Nueva Tarea</a>
    </body>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .kanban-board {
            display: flex;
            justify-content: space-between;
        }

        .kanban-column {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 10px;
        }

        .kanban-column h2 {
            text-align: center;
        }

        .kanban-card {
            background-color: #f5f5f5;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
        }
    </style>
{% endblock %}
